<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .message-box {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: bottom 0.5s ease-in-out;
    }

    .message-box.show {
      bottom: 30px;
    }
  </style>
</head>
<body>

  <h2>Send OTP via Email</h2>
  <input type="email" id="email" placeholder="Enter your email" required><br><br>
  <button onclick="sendOTP()">Send OTP</button><br><br>

  <input type="text" id="userOtp" placeholder="Enter OTP" style="display:none;"><br><br>
  <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify OTP</button>

  <div id="messageBox" class="message-box">✅ OTP Verified Successfully!</div>

  <script>
    emailjs.init("oD8fjMzv-N542EhZB"); // Your public key

    let generatedOTP = "";

    function sendOTP() {
      const email = document.getElementById("email").value;
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

      const params = {
        to_email: email,
        otp: generatedOTP
      };

      emailjs.send("service_7lj3m5h", "template_7q5hsl9", params) // <-- Replace YOUR_SERVICE_ID
        .then(function() {
          alert("✅ OTP sent!");
          document.getElementById("userOtp").style.display = "inline";
          document.getElementById("verifyBtn").style.display = "inline";
        }, function(error) {
          alert("❌ Failed to send OTP: " + JSON.stringify(error));
        });
    }

    function verifyOTP() {
      const userOtp = document.getElementById("userOtp").value;
      if (userOtp === generatedOTP) {
        document.getElementById("messageBox").classList.add("show");
      } else {
        alert("❌ Invalid OTP. Please try again.");
      }
    }
  </script>

</body>
</html>
